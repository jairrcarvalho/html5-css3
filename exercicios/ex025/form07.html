<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario07</title>
</head>
<body>
    <h1>Formulário 07</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">ESTADO:</label>
             <select name="estado" id="iest">
                <optgroup label="Suldeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="CE" selected>Ceará</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>  
        </p>
        <p>
            <label for="iprof">PROFISSÃO</label>
            <input type="text" name="frof" id="iprof" list="listprof">
             <datalist id="listprof">
                <option value="prof">PROFESSOR</option>
                <option value="meca">MECÂNICO</option>
                <option >PEDREIRO</option>
             </datalist>
        </p>
        <p><!--com o uso dessa tag textarea o ideal é usar o metodo (post)-->
            <label for="imsg">MENSAGEM:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>
</form>

    
</body>
</html>
