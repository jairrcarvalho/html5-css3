<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario06</title>
</head>
<body>
    <h1>Formulário06</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#00FF00">
        </p>
        <p>
            <label for="inivel">NÍVEL DE SATISFAÇÃO</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>
        <p>
            <label for="ifoto">FOTO DE PERFIL</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>



    </form>
</body>
</html>
