<head>

<body>
    <h1>Formulário 08</h1>
    <form action="cadastro.php" method="get">
        <P>
            <label for="in1">1°numero</label>
            <input type="number" name="n1" id="in1" required required min="0" max="50" oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </P>
        <p>
            <label for="in2">2°numero</label>
            <input type="number" name="n2" id="in2" required min="0" max="50" oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="isoma">soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>

    
    
</body>
</html>
