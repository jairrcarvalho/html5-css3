<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario10</title>
</head>
<body>
    <h1>Formulário 10</h1>
    <form action="cadastro.php" method="get">

      <p>
        <label for="iano">Qual ano você nasceu?</label>
       <input type="number" name="ano" id="iano" required min="1950" max="2022" oninput="calcIdade()"> 
      </p>  
      <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
      </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p> 

    
</body>
</html>
