<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de hover</title>

<style>
body{
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;
}
div>p {
    display:none;
   
}
div:hover >p{
    display: block;
    color: black;
    background-color: crimson;
    width: 200px;
   
}
div:hover{
    color: aqua;
}
</style>
</head>
<body>
    <h1>Teste de texto</h1>
    <p>colocando texto e hover</p>
    <div>passe o mouse aqui
    <p>Texto oculto</p>
</div>
<p>fim exemplo</p>

    
</body>
</html>
