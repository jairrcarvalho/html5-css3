<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>Tags html</h1>
    <ul>
       <li>
           <abbr title="usa-se a tag &lt;p&gt;">Parágrafos</abbr>
       </li>
       <li><abbr title="usa-se a tag &lt;h1,h2,h3&gt;">Títulos</abbr></li>
       <li><abbr title="usa-se a tag &lt;img&gt;">imagens</abbr></li>
       <li><abbr title="usa-se a tag &lt;abbr&gt;">abreviações</abbr></li>
       <li><abbr title="usa-se a tag &lt;ol,li&gt;">lista numerada </abbr></li>
       <li><abbr title="usa-se a tag &lt;ul,li&gt;">lista com marcadores</abbr></li>
       <li><abbr title="usa-se a tag &lt;code&gt;">código fonte</abbr></li>
 
        
    </ul>
